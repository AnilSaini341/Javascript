
<html>
    <head></head>
    <title>Modify/ Delete array</title>
    <body>
        <h1>Hi, Javascript Developer</h1>
        <script>
            var a =["anil","Saini","Kumar","self"];
        
            a.forEach(function(value,index){  //Foreach function works with array (important method)
                document.write(index+" : "+ value + "<br>");
            });
           
        </script>
    </body>
</html>
