
<html>
    <head></head>
    <title>Modify/ Delete array</title>
    <body>
        <h1>Hi, Javascript Developer</h1>
        <script>
            var a =["anil","Saini","JI"];
        
            document.write(a + "<br><br>"); 
            var b=a.toString(); // toString method converts array values into string.
            document.write(b + "<br><br>"); 

            var values=a.valueOf(); // toString return array values.
            document.write(values + "<br><br>"); 
            
            var fil=a.fill("Ram"); // Fill Function fills all the elements in  an array with static value .
            document.write(fil + "<br><br>");
           
        </script>
    </body>
</html>
