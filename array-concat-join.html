<html>
    <head></head>
    <title>Modify/ Delete array</title>
    <body>
        <h1>Hi, Javascript Developer</h1>
        <script>
            var ary1 =["Harry","john"];
            var ary2 =["Female","BCA"];
            var ary3 =["Rahul","Shiv"];
            var c= ary1.concat(ary2,ary3); //Concat Method Merge mutliple arrays and produces a single new array
            document.write(c + "<br><br>");

            var d= c.join(" ");  //Join Method Converts Complete array into a string
            document.write(d + "<br><br>"); 
        </script>
    </body>
</html>
