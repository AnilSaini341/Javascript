
<html>
    <head></head>
    <title>Javascript Object</title>
    <body>
        <h1>Hi, Javascript Developer</h1>
        <script>
            var person= [
                {name:"Anil",age:30},
                {name:"Shivam",age:18},
                {name:"Titu",age:17}
            ];
            
            console.log(person);
            
            for(a=0; a<person.length; a++){
                document.write(person[a].name+ " "+person[a].age+"<br>")
            }
    
           
        </script>
    </body>
</html>
