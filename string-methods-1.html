
<html>
    <head></head>
    <title>Javascript Object</title>
    <body>
        <h1>Hi, Javascript Developer</h1>
        <script>
            var a= " javascript is a great is language ";
            var a1=a.indexOf("is");  // indexOf method return index of first word match from given string 
            document.write(a1+"<br><br>");

            var lastI=a.lastIndexOf("is");  // method return index of last word match from given string 
            document.write(lastI+"<br><br>");

            var repl=a.replace("javascript","React Js");  // method replace search word with the replace word. 
            document.write(repl+"<br><br>");

            var tri=a.trim();  // method removes the whitespaces from given string. 
            document.write(tri+"<br><br>");

            var chara=a.charAt(5);  // method returns the character of given position from given string. 
            document.write(chara+"<br><br>");

            var charC=a.charCodeAt(2);  // method returns the character code of given index. 
            document.write(charC+"<br><br>");

            var fromC=String.fromCharCode(65);  // method returns the character code of given index and works with String . 
            document.write(fromC+"<br><br>");
           
        </script>
    </body>
</html>
