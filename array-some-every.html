
<html>
    <head></head>
    <title>Modify/ Delete array</title>
    <body>
        <h1>Hi, Javascript Developer</h1>
        <script>
            var age =[19,19,12,20];
        
            document.write(age + "<br><br>"); 
            //var b=age.some(checkAdult); // Some Method works with function and return true or false if only single value condition match.
            var b=age.every(checkAdult); // every Method works with function and return true or false if All value condition match.
            document.write(b + "<br><br>"); 
            function checkAdult(age){
                return age>=18;
            }
            
           
        </script>
    </body>
</html>
