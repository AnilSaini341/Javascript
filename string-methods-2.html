
<html>
    <head></head>
    <title>Javascript Object</title>
    <body>
        <h1>Hi, Javascript Developer</h1>
        <script>
            var str1= "javascript is a great is language ";
            var str2="Hello ";
            var str3=50;
            var conct=str1.concat(str2); // concat method merge multiple strings into single string 
            document.write(conct+"<br><br>");

            var splt=str1.split(" ");// split method break string and returns array of string 
            document.write(splt+"<br><br>");

            var rep=str2.repeat(3);// repeat method repeat string with the given perameter 
            document.write(rep+"<br><br>");

            var slic=str1.slice(0,22);// slice method produce a new string with the given perameter 
            document.write(slic+"<br><br>");

            var subs=str1.substr(0,22);// substr method produce a new string with the given perameter 
            document.write(subs+"<br><br>");

            var subs=str1.substring(0,22);// substring method produce a new string with the given perameter 
            document.write(subs+"<br><br>");

            var toStr=str3.toString();// toString method converts the datatype into string. 
            document.write(toStr+20+"<br><br>");

            var valueof=str1.valueOf();// valueOf method default function to print variable ualue 
            document.write(valueof+"<br><br>");
            
        </script>
    </body>
</html>
