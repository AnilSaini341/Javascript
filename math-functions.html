<html>
    <head></head>
    <title>Number Functions</title>
    <body>
        <h1>Hi, Javascript Developer</h1>
        <script>
            var a= 10.2;
            var num=Math.ceil(a); // ceil gives the upper value of given float value
            document.write(num+"<br>");

            var a1= 10.30;
            var b1=Math.floor(a1); // floor gives the downword value of given float value
            document.write(b1+"<br>");

            var b2=Math.round(3.6); // round gives the round value of given decimal
            document.write(b2+"<br>");

            var b3=Math.trunc(3.6); // trunc gives the integer value and remove decimal value
            document.write(b3+"<br>");

            var b4=Math.max(2,40,50,29,99); // max returns the maximum value of given perameter
            document.write(b4+"<br>");

            var b5=Math.min(2,40,50,29,99); // min returns the minimum value of given perameter
            document.write(b5+"<br>");

            var b6=Math.sqrt(25); // sqrt returns the sqare root of given perameter
            document.write(b6+"<br>");

            var b7=Math.cbrt(64); // cbrt returns the cube root of given perameter
            document.write(b7+"<br>");

            var b7=Math.pow(5,3); // pow returns the pow 5x5x5=8
            document.write(b7+"<br>");

            var b7=Math.floor(Math.random() * 1000)+1; // pow returns the pow 2X2X2=8
            document.write(b7+"<br>");

            var b8=Math.abs(5.24); // abs returns the absolute value
            document.write(b8+"<br>");

            var b9=Math.PI; // PI returns the PI value
            document.write(b9+"<br>");


        </script>
    </body>
</html>
