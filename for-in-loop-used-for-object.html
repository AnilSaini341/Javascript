
<html>

    <title>Javascript Object</title>
    <body>
        <h1>Hi, Javascript Developer</h1>
        <script>
            var person= {name:"Anil",age:30,email:"anil@gmail.com",city:"Faridabad"};
            
            console.log(person);
            
            for(var key in person){
                document.write(key+ " :"+person[key]+"<br>")
            }
    
           
        </script>
