
<html>
    <head></head>
    <title>Modify/ Delete array</title>
    <body>
        <h1>Hi, Javascript Developer</h1>
        <script>
            var a =["Harry","Shiv","Female","BCA","Rahul","Shiv"];
        
            document.write(a + "<br><br>"); 
            var b= a.indexOf("Shiv",3); //indexOf Checks value from starting array and return array of index (with optional perameter with Searching index)
            document.write(b + "<br><br>"); 
            var c= a.lastIndexOf("Shiv",1);//lastIndexOf Checks value from ending array and return array of index (with optional perameter with Searching index)
            document.write(c + "<br><br>");
            
        </script>
    </body>
</html>
