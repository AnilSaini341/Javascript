<html>
    <head></head>
    <title>Modify/ Delete array</title>
    <body>
        <h1>Hi, Javascript Developer</h1>
        <script>
            var ary =["Harry","john","Female","BCA"];
            document.write(ary + "<br><br>");
             ary.shift() //POP Remove form first 
            document.write(ary + "<br><br>");
            ary.unshift("Rahul") //Push add into first 
            document.write(ary + "<br><br>");
        </script>
    </body>
</html>
